name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.8.20417.9
  
    - name: dotnet restore
      run: dotnet restore

    - name: dotnet build
      run: dotnet build --configuration Release --no-restore

    - name: dotnet pack
      run: dotnet pack -c Release -o dist

    - name: dotnet nuget add sources
      run: dotnet nuget add sources "https://nuget.pkg.github.com/${{ github.actor }}/index.json" --name "github" --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}

    - name: dotnet nuget push
      run: dotnet nuget push ".\dist\*.nupkg" --source "github" --skip-duplicate

